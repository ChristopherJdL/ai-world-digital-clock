<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="page-shell">
      <header class="hero">
        <h1 class="app-title">{{ app_title }}</h1>
        <div class="lcd-toggle-container">
          <button id="lcdToggle" class="lcd-toggle" type="button" aria-pressed="false">
            <span class="lcd-toggle-track">
              <span class="lcd-toggle-thumb"></span>
            </span>
            <span class="lcd-toggle-text">LCD mode</span>
          </button>
        </div>
      </header>
      <main>
        <div id="clocks-grid" class="clocks-grid" aria-live="polite"></div>
      </main>
    </div>
    <div id="lcdBurstCanvas" class="lcd-burst-canvas" aria-hidden="true"></div>
    <script>
      window.APP_CONFIG = {{ app_config | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/lcd-animation.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </body>
</html>
